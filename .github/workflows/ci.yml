name: CI

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4
      - name: Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2
      - name: Test
        run: nix flake check
